<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>🌟 Blog Application</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="blog_logo.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif; /* Font for readability 📚 */
      background-color: #f0f0f0; /* Soft grey background for a clean look 🎨 */
      color: #333; /* Dark grey text for contrast and readability 🎨 */
      display: flex; /* Flexbox for centering content 🚀 */
      align-items: center; /* Vertically center content 🎯 */
      justify-content: center; /* Horizontally center content 🎯 */
      height: 100vh; /* Full viewport height 📏 */
      margin: 0; /* No default margin for the body 🧽 */
    }
    app-root {
      display: flex; /* Flexbox for content layout 🚀 */
      flex-direction: column; /* Column layout for child elements 🎯 */
      align-items: center; /* Center items horizontally 🎯 */
      justify-content: center; /* Center items vertically 🎯 */
      padding: 20px; /* Padding for inner spacing 🧸 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth and elegance 🌟 */
      background-color: #6c757d; /* Grey background for content area 🎨 */
      border-radius: 10px; /* Rounded corners for modern look 🔘 */
    }
  </style>
</head>
<body>
  <app-root>
  </app-root>
</body>
</html>
